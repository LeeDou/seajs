<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单示例</title>
</head>

<body>
<h1 id="title">seajs demo</h1>
<script src="sea.js"></script>
<script>
seajs.config({
        alias:{
            'changeText':'./changeText.js',
            'jquery': './jquery.js'
        }
    });

seajs.use(['main','jquery'],function(main,$) {
    $('#title').after('<button id="show">showText</button>');
    $('#show').on('click',function() {
         main.showText();

    })
});

</script>	
</body>
</html>
